---
- hosts: all
  gather_facts: no
  tasks:
    - name: Running apt update
      apt: update_cache=yes
    - name: Installing required packages
      apt: name={{item}} state=present
      with_items:
       - fail2ban
       - postgresql
       - postgresql-client
       - postgresql-contrib
       - git
       - python3
       - python3-pip
       - python3-dev
       - libpq-dev
       - rdiff-backup
       - libpq-dev
       - psycopg2-binary
       - uwsgi
       - uwsgi-plugin-python
       - nginx
       - gunicorn
       - supervisor
