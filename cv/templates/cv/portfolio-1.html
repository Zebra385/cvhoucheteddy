<div id="ajax-page" class="ajax-page-content">
    {% load static %}
    <div class="ajax-page-wrapper">
        <div class="ajax-page-nav">            
            <div class="nav-item ajax-page-close-button">
                <a id="ajax-page-close-button" href="#"><i class="lnr lnr-cross"></i></a>
            </div>
        </div>
        <div class="ajax-page-title">
            <h1>Portfolio Impressions 3D</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-md-8 portfolio-block">
                <div class="owl-carousel portfolio-page-carousel">
                    <div class="item">
                        <img src="{% static 'cv/assets/img/portfolio/impression/3.jpg' %}" alt="" />
                    </div>
                    <div class="item">
                        <img src="{% static 'cv/assets/img/portfolio/impression/1.jpg' %}" alt="" />
                    </div>
                    <div class="item">
                        <img src="{% static 'cv/assets/img/portfolio/impression/2.jpg' %}" alt="" />
                    </div>
                </div>
                <script type="text/javascript">
                    jQuery(document).ready(function($){
                        $('.portfolio-page-carousel').imagesLoaded(function(){
                            $('.portfolio-page-carousel').owlCarousel({
                                smartSpeed:1200,
                                items: 1,
                                loop: true,
                                dots: true,
                                nav: true,
                                navText: false,
                                margin: 10,
                                autoHeight:true
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>
